<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1> Rock Paper Scissors Shoot😉</h1>
    </header>

    <div class='score-board'>
        <div id='user-label' class='badge'>User 1 </div>
        <div id='computer-label' class='badge'>User 2</div>
        <span id='userScore'>0</span>:<span id='computerScore'>0</span>
    </div>

    <div class='result'>
        <p> Paper covers rock, you win! 🏆</p>
    </div>

    <div class='choices'>
        <div class='choice' id='rock'>
            <img src="images/fist-transparent 1.png" alt="">
        </div>
    </div>
    <div class='choices'>
        <div class='choice' id='paper'>
            <img src='images/paper-transparent 1.png' alt="">
        </div>
    </div>
    <div class='choices'>
        <div class='choice' id='scissors'>
            <img src='images/peace-pic 1.png' alt="">
        </div>
    </div>

    <p id='game-message'>Make your move 😰</p>
    <script src='games.js'></script>
</body>

</html>
